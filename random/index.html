<html>
<head>
  <meta property="og:title" content="Pick a number from 1 to 10">
  <meta property="og:description" content="Pick a number from 1 to 10.">
  <meta property="og:image" content="http://www.dylanfreedman.com/random/random.png">
  <meta property="og:url" content="http://www.dylanfreedman.com/random/index.html">
  <title>Pick a number from 1 to 10</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
  <div class="tooltip" id="tooltip" style="display: none;">
    <div class="tooltip-number"></div>
    <div class="tooltip-percent"></div>
    <div class="tooltip-count"></div>
  </div>
  <form id="main-form">
    <div class="container">
      <div class="question">
        Pick a number from 1 to 10
      </div>
    </div>
    <div class="numbers" id="numbers">
      <button type="submit" class="number">1</span>
      <button type="submit" class="number">2</span>
      <button type="submit" class="number">3</span>
      <button type="submit" class="number">4</span>
      <button type="submit" class="number">5</span>
      <button type="submit" class="number">6</span>
      <button type="submit" class="number">7</span>
      <button type="submit" class="number">8</span>
      <button type="submit" class="number">9</span>
      <button type="submit" class="number">10</span>
    </div>
    <div class="container">
      <div class="g-recaptcha recaptcha" id="recaptcha" style="visibility: hidden;" data-callback="recaptchaCallback" data-sitekey="6LfAYhAUAAAAAE7iGZfaToyCpwh2R13k_bKC8cM4"></div>
      <div class="results-text" id="results-text">
        Click on a number to view results
      </div>
    </div>
  </form>
  <div class="histogram" id="hist">
    <div class="bar" style="left:0%;"></div>
    <div class="bar" style="left:10%;"></div>
    <div class="bar" style="left:20%;"></div>
    <div class="bar" style="left:30%;"></div>
    <div class="bar" style="left:40%;"></div>
    <div class="bar" style="left:50%;"></div>
    <div class="bar" style="left:60%;"></div>
    <div class="bar" style="left:70%;"></div>
    <div class="bar" style="left:80%;"></div>
    <div class="bar" style="left:90%;"></div>
  </div>
  <script src="interact.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-89281934-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
